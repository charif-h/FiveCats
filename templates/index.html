<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<title>5 cats game</title>
</head>
<body>
    <div class="container p-5 my-5 border">
        <h1>Game Style</h1>
        <form method="POST" action="/game" target="_blank">
            <span>Number of choices by question <input type="number" name="choices" value="10" min="4" max="10"> </span>
            <br>
            <span>Time by question <input type="number" name="Timer" value="60" min="10" max="360"> sec</span>
            <br>
            <span>Total number of questions <input type="number" name="total" value="0" min="0" max="100"> </span>
            <br>
            <button type="submit" name="start" value="start" class="btn btn-primary" {% if players|length == 0 %} disabled {%endif%}>Go</button>
          </form>
    </div>
    <div class="container p-5 my-5 border">
        <h1>Players list</h1>
        <form method="POST" action="/addplayer">
            Player name
            <input id ="player_name" name="player_name" type="text"/>
            <button type="submit" name="addp" value="addp" class="btn btn-primary">Add</button>
        </form>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Score</th>
                <th>QRCODE</th>
              </tr>
            </thead>
            <tbody>
              {% for r in players %}
              <tr>
                <td>{{ r[0] }}</td>
                  <td>{{ r[1] }}</td>
                  <td><a href="/player/{{ r[0] }}" target="_blank"><img src="static/players/{{ r[0] }}.svg"></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
