<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<title>5 cats game</title>
</head>
<body>
    <div class="container p-5 my-5 border">
        <h1>Game Style</h1>
        <form method="POST" action="/game">
            <span><input type="radio" id="dependent_score" name="drone" value="dependent_score" checked />
            <label for="dependent_score">Dependent players scores </label></span>
            <br>
            <input type="radio" id="independent_score" name="drone" value="independent_score" />
            <label for="independent_score">Independent player score </label>
            <br>
            <span>Time by question <input type="number" value="30" width="20"> sec</span>
            <br>
            <span>Total number of questions <input type="number" value="0" width="20"> </span>
            <br>
            <button type="submit" name="start" value="start" class="btn btn-primary">Go</button>
          </form>
    </div>
    <div class="container p-5 my-5 border">
        <h1>Players list</h1>
        <form method="POST" action="/addplayer">
            Player name
            <input id ="player_name" name="player_name" type="text"/>
            <button type="submit" name="addp" value="addp" class="btn btn-primary">Add</button>
        </form>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Score</th>
                <th>Token</th>
              </tr>
            </thead>
            <tbody>
              {% for r in players %}
              <tr>
                <td>{{ r[0] }}</td>
                  <td>{{ r[1] }}</td>
                  <td>{{ r[2] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
