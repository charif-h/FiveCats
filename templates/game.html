<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function () {
            console.log('Connected to the server');
        });

        socket.on('update_score', function (data) {
            //document.getElementById(data['name'] + '_score').innerHTML = data['score'];
            document.getElementById('players_ranking').innerHTML = "";
            for(var i in data){
                p = data[i];
                console.log(p);
                document.getElementById('players_ranking').innerHTML += '<tr><td>' + p[0] + '</td><td><p id="' + p[0] + '_score">' + p[1] + '</p></td></tr>';
            }
        });

        socket.on('new_question', function(data){
            document.getElementById('qimage').src = "/static/" + data['image'] + ".png"
        });
    </script>
    <title>Game</title>
</head>
<body>
<div class="row">
    <div class="col-3">
    <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="players_ranking">
              {% for r in players %}
              <tr>
                <td>{{ r[0] }}</td>
                  <td><p id="{{ r[0] }}_score">{{ r[1] }}</p></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    <div class="col-8"><img id="qimage" src="/static/{{img}}.png"/></div>
    </div>
</body>
</html>
