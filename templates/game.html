<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Game</title>
</head>
<body>
<div class="row">
    <div class="col-3">
    <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              {% for r in players %}
              <tr>
                <td>{{ r[0] }}</td>
                  <td>{{ r[1] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    <div class="col-8"><img src="/static/{{img}}.png"/></div>
    </div>
</body>
</html>
