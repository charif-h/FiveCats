<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player {{name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <style>
        body {
            background: url('static/backgrounds/cats-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(34, 34, 34, 0.85) !important;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.37);
            margin-bottom: 15px;
            padding: 8px 0;
        }
        .navbar-nav .nav-item {
            color: #ffd700;
            font-size: 1.3rem;
            font-family: 'Luckiest Guy', cursive;
        }
        #waiting {
            font-size: 1.3rem;
            color: #ffd700;
            text-align: center;
            margin-top: 30px;
        }
        .img-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto 20px auto;
        }
        .qimage {
            width: 100%;
            max-width: 350px;
            height: 35vh;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            background: #222;
            padding: 8px;
            display: block;
            margin: 0 auto;
        }
        .bottomright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            border: 2px solid #ff9800;
            border-radius: 6px;
            background: rgba(255, 223, 186, 0.95);
            color: #222;
            padding: 6px 15px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }
        #choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: center;
            margin: 20px auto 0 auto;
            width: 100%;
            max-width: 450px;
            padding: 0 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff9800 0%, #ff5e62 100%);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 8px;
            width: 100%;
            box-shadow: 0 2px 8px #222;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffd700;
        }
        .btn-wrong-answer {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .btn-correct-answer {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%) !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px #4CAF50;
            transition: all 0.3s ease;
        }
        @media (max-width: 600px) {
            .navbar-nav .nav-item {
                font-size: 1.1rem;
            }
            .qimage {
                max-width: 98vw;
                height: 30vh;
            }
            #choices {
                max-width: 98vw;
                gap: 10px;
                margin: 15px auto 0 auto;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 10px 6px;
            }
            .bottomright {
                font-size: 1rem;
                padding: 4px 10px;
            }
        }
        /* Style pour g√©rer le nombre impair de boutons */
        #choices .btn-primary:last-child:nth-child(odd) {
            grid-column: 1 / -1;
            max-width: 220px;
            margin: 0 auto;
        }
        .paused-image {
            filter: blur(10px);
            opacity: 0.3;
            transition: all 0.5s ease;
        }
        .paused-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-shadow: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .btn-primary:disabled:hover {
            transform: none !important;
            box-shadow: 0 2px 8px #222 !important;
        }
        .answer-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            min-width: 250px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .answer-notification.show {
            transform: translateX(0);
        }
        .answer-notification.success {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: 2px solid #4CAF50;
        }
        .answer-notification.error {
            background: linear-gradient(90deg, #f44336 0%, #da190b 100%);
            color: white;
            border: 2px solid #f44336;
        }
        @media (max-width: 600px) {
            .answer-notification {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                min-width: auto;
            }
            .answer-notification.show {
                transform: translateY(0);
            }
        }
    </style>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function () {
            console.log('Connected to the server');
            // Initialiser l'interface selon l'√©tat actuel du jeu
            var currentState = '{{game_state}}';
            updatePlayerInterface(currentState);
        });

        socket.on('time_out', function(){
            location.reload();
        });

        socket.on('new_question', function(data){
            document.getElementById('qimage').src = "/static/movies/" + data['image'] + ".png";
            document.getElementById('choices').innerHTML = "";
            document.getElementById('waiting').style.display = "none";
            document.getElementById('question_main').style.display = "";
            for(var i in data['choices']){
                c = data['choices'][i];
                document.getElementById('choices').innerHTML +=
                    '<button class="btn btn-primary" onclick="submitAnswer(\'' + c + '\', this)">' + c + '</button>';
            }
        });

        socket.on('game_state_changed', function(data){
            document.getElementById('player_game_state').innerHTML = data['state'];
            updatePlayerInterface(data['state']);
        });

        socket.on('game_paused', function(){
            applyPlayerPausedEffect();
        });

        socket.on('game_resumed', function(){
            removePlayerPausedEffect();
        });

        socket.on('game_finished', function(data){
            showPlayerGameFinishedScreen(data);
        });

        socket.on('game_reset', function(){
            location.reload();
        });

        function showPlayerGameFinishedScreen(data) {
            // Masquer toutes les interfaces
            document.getElementById('countdown_screen').style.display = 'none';
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('question_main').style.display = 'none';
            
            // Cr√©er l'√©cran de fin pour le joueur
            var finishScreen = document.createElement('div');
            finishScreen.id = 'player_finish_screen';
            finishScreen.className = 'text-center';
            finishScreen.style.marginTop = '30px';
            
            var playerScore = data.final_scores.find(score => score[0] === '{{name}}');
            var playerRank = data.final_scores.findIndex(score => score[0] === '{{name}}') + 1;
            var isWinner = data.winner && data.winner.name === '{{name}}';
            
            finishScreen.innerHTML = `
                <h1 class="mb-4" style="color: #ffd700;">
                    <i class="fa-solid fa-flag-checkered"></i> Jeu Termin√© !
                </h1>
                ${isWinner ? `
                    <h2 class="mb-4" style="color: #4CAF50;">
                        üèÜ F√©licitations ! Vous avez gagn√© !
                    </h2>
                ` : `
                    <h3 class="mb-3" style="color: #fff;">
                        Vous √™tes ${playerRank}${playerRank === 1 ? 'er' : '√®me'} !
                    </h3>
                `}
                <div class="alert alert-info mb-4">
                    <h4>Votre score final: ${playerScore ? playerScore[1] : 0} points</h4>
                </div>
                <p class="lead mb-4" style="color: #fff;">${data.message}</p>
                <div class="mb-4">
                    <h4 style="color: #ffd700;">Classement final:</h4>
                    <div style="max-width: 300px; margin: 0 auto;">
                        ${data.final_scores.slice(0, 3).map((score, index) => `
                            <div class="alert ${score[0] === '{{name}}' ? 'alert-warning' : 'alert-secondary'} p-2 mb-2">
                                ${index + 1}. ${score[0]} - ${score[1]} pts
                                ${index === 0 ? ' üèÜ' : index === 1 ? ' ü•à' : index === 2 ? ' ü•â' : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" onclick="goToHome()">
                    <i class="fa-solid fa-home"></i> Retour √† l'accueil
                </button>
            `;
            
            document.body.appendChild(finishScreen);
        }

        function goToHome() {
            window.location.href = '/';
        }

        socket.on('answer_feedback', function(data){
            // V√©rifier si la notification est pour ce joueur
            if (data.player === '{{name}}') {
                showAnswerNotification(data);
                // G√©rer l'effet visuel sur le bouton selon la r√©ponse
                if (window.lastClickedButton) {
                    if (data.is_correct) {
                        highlightCorrectButton(window.lastClickedButton);
                    } else {
                        hideWrongButton(window.lastClickedButton);
                    }
                }
            }
        });

        function showAnswerNotification(data) {
            var notification = document.getElementById('answer-notification');
            var content = document.getElementById('notification-content');
            
            // Configurer le contenu et le style (utiliser innerHTML pour les ic√¥nes)
            content.innerHTML = data.message;
            notification.className = 'answer-notification ' + data.type;
            
            // Afficher la notification
            setTimeout(function() {
                notification.classList.add('show');
            }, 100);
            
            // Masquer apr√®s 4 secondes
            setTimeout(function() {
                notification.classList.remove('show');
            }, 4000);
        }

        function submitAnswer(answer, buttonElement) {
            // Stocker une r√©f√©rence au bouton cliqu√© pour un traitement ult√©rieur
            window.lastClickedButton = buttonElement;
            
            // D√©sactiver le bouton cliqu√© pour √©viter les clics multiples
            buttonElement.disabled = true;
            
            // Envoyer la r√©ponse via fetch (AJAX)
            fetch('/choose/{{name}}/' + answer, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                // La notification sera affich√©e via Socket.IO
                // R√©activer le bouton apr√®s un court d√©lai seulement si la r√©ponse n'√©tait pas incorrecte
                setTimeout(function() {
                    // Le bouton sera soit r√©activ√© soit masqu√© selon la r√©ponse
                    if (buttonElement.style.display !== 'none') {
                        buttonElement.disabled = false;
                    }
                }, 1000);
            }).catch(function(error) {
                console.error('Erreur:', error);
                // R√©activer le bouton en cas d'erreur
                buttonElement.disabled = false;
            });
        }

        function hideWrongButton(buttonElement) {
            // Ajouter la classe CSS pour l'animation de disparition
            buttonElement.classList.add('btn-wrong-answer');
            
            // Masquer compl√®tement apr√®s l'animation
            setTimeout(function() {
                buttonElement.style.display = 'none';
            }, 300);
        }

        function highlightCorrectButton(buttonElement) {
            // Ajouter la classe CSS pour mettre en √©vidence la bonne r√©ponse
            buttonElement.classList.add('btn-correct-answer');
            
            // Remettre le style normal apr√®s 2 secondes
            setTimeout(function() {
                buttonElement.classList.remove('btn-correct-answer');
            }, 2000);
        }

        function applyPlayerPausedEffect() {
            var image = document.getElementById('qimage');
            if (image) {
                image.classList.add('paused-image');
                
                // Ajouter overlay de pause
                var container = image.parentElement;
                if (!document.getElementById('player-pause-overlay')) {
                    var overlay = document.createElement('div');
                    overlay.id = 'player-pause-overlay';
                    overlay.className = 'paused-overlay';
                    overlay.innerHTML = '<i class="fa-solid fa-pause"></i> JEU EN PAUSE';
                    container.style.position = 'relative';
                    container.appendChild(overlay);
                }
            }
            
            // D√©sactiver tous les boutons de choix
            var buttons = document.querySelectorAll('#choices .btn-primary');
            buttons.forEach(function(button) {
                button.disabled = true;
                button.style.pointerEvents = 'none';
            });
        }

        function removePlayerPausedEffect() {
            var image = document.getElementById('qimage');
            if (image) {
                image.classList.remove('paused-image');
                
                // Supprimer overlay de pause
                var overlay = document.getElementById('player-pause-overlay');
                if (overlay) {
                    overlay.remove();
                }
            }
            
            // R√©activer tous les boutons de choix
            var buttons = document.querySelectorAll('#choices .btn-primary');
            buttons.forEach(function(button) {
                button.disabled = false;
                button.style.pointerEvents = 'auto';
            });
        }

        socket.on('countdown_update', function(data){
            if (document.getElementById('countdown_number')) {
                document.getElementById('countdown_number').innerHTML = data['count'];
            }
        });

        function updatePlayerInterface(state) {
            if (state === 'loading') {
                document.getElementById('countdown_screen').style.display = 'block';
                document.getElementById('waiting').style.display = 'none';
                document.getElementById('question_main').style.display = 'none';
            } else if (state === 'waiting') {
                document.getElementById('countdown_screen').style.display = 'none';
                document.getElementById('waiting').style.display = 'block';
                document.getElementById('question_main').style.display = 'none';
            } else if (state === 'in_progress' || state === 'paused') {
                document.getElementById('countdown_screen').style.display = 'none';
                // V√©rifier s'il y a une question active en regardant l'image et les choix
                var questionImg = document.getElementById('qimage');
                var choices = document.getElementById('choices');
                var hasActiveQuestion = questionImg && questionImg.src && 
                                      !questionImg.src.endsWith('/.png') && 
                                      !questionImg.src.endsWith('/static/movies/.png') &&
                                      choices && choices.children.length > 0;
                
                if (hasActiveQuestion || '{{img}}' !== '') {
                    document.getElementById('waiting').style.display = 'none';
                    document.getElementById('question_main').style.display = 'block';
                } else {
                    document.getElementById('waiting').style.display = 'block';
                    document.getElementById('question_main').style.display = 'none';
                }
            } else {
                document.getElementById('countdown_screen').style.display = 'none';
                document.getElementById('waiting').style.display = 'none';
                document.getElementById('question_main').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <!-- Notification de r√©ponse -->
    <div id="answer-notification" class="answer-notification">
        <div id="notification-content"></div>
    </div>

    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <i class="fa-solid fa-user"></i> <b>{{name}}</b>
          </li>
          <li class="nav-item">
             &nbsp;| <i class="fa-solid fa-star"></i> Score <b>{{score}}</b>
          </li>
          {% if choix|length > 1 %}
          <li class="nav-item">
            &nbsp;| <i class="fa-solid fa-coins"></i> Question value {{qscore}}
          </li>
          {% endif %}
          <li class="nav-item">
            &nbsp;| <i class="fa-solid fa-gamepad"></i> √âtat: <strong id="player_game_state">{{game_state}}</strong>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- √âcran de compte √† rebours -->
    <div id="countdown_screen" class="text-center" style="display: none; margin-top: 50px;">
        <h1 class="mb-4" style="color: #ffd700;"><i class="fa-solid fa-clock"></i> Le jeu commence dans...</h1>
        <div id="countdown_number" class="display-1 text-warning mb-4" style="font-size: 6rem; font-weight: bold; text-shadow: 3px 3px 6px #000;">5</div>
        <p class="lead" style="color: #fff;">Pr√©parez-vous {{name}} !</p>
    </div>
    
    <div id="waiting" {% if img != "" %} style="display:none;" {%endif%}>
        <span>En attente des autres joueurs...</span> <div class="spinner-border" role="status"></div>
    </div>
    <div id='question_main' class="mx-auto justify-content-center" {% if img == "" %} style="display:none;" {%endif%}>
        <div class="img-container">
            <img class="qimage" id="qimage" src="/static/movies/{{img}}.png" alt="Question" />
            <div class="bottomright" id="score">{{qscore}} points</div>
        </div>
        <div id="choices">
        {% for c in choix %}
           <button class="btn btn-primary" onclick="submitAnswer('{{c}}', this)">{{c}}</button>
        {% endfor %}
        </div>
    </div>
</body>
</html>
